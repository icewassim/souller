<polymer-element name="soul-board">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      width: 100%;
      margin-bottom: 0px;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .soul-board-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.soul-board-header h2'; }
    .soul-board-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.soul-board-header img'; }
    .soul-board-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    </style>
    <div class="soul-board-header" layout horizontal center>
      <content select="img"></content>
      <content select="h2"></content>
    </div>
    <content></content>
  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
