<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Give your life a Soundtrack</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:200,400' rel='stylesheet' type='text/css'>
        <link href="/css/dashboard.css" rel="stylesheet">
    </head>
    <body ng-app="app" data-framework="typescript">
        <header>
            <search-box></search-box>
        </header>
        <div class="dash-container">

            <div ng-controller="playlistController as vm">
                <giraffe-player track=""></giraffe-player>
                <track ng-repeat="track in vm.tracks | reverse" track="track" ng-class="(($index + 1) % 2 === 0)?'float-right-container':'float-left-container'" ></track>
            </div>
            <div class="track-card map-card">
                <span class="black-layer"></span>
                <img src="map.png"/>
            </div>
        </div>
        <script src="/bower/jquery/dist/jquery.js"></script>
        <script src="/bower/angular/angular.js"></script>
        <script src="/js/core.js"></script>
    </body>
</html>
